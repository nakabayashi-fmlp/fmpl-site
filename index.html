<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foundation Management Partners</title>
  <style>
    /* Reset & Box Sizing */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; overflow-x: hidden; font-family: 'Helvetica Neue', Arial, sans-serif; }

    /* Common Section Styling */
    .section { height: 100vh; display: flex; justify-content: center; align-items: center; }

    /* Hero Text */
    .hero { font-size: clamp(3rem, 20vw, 10rem); font-weight: 900; text-transform: uppercase; text-align: center; }
    #main-hero { position: sticky; top: 50%; transform: translateY(-50%); }

    /* Navigation */
    .nav { position: fixed; top: 0; width: 100%; padding: 1rem; display: flex; justify-content: flex-end; z-index: 10; }
    .nav a { margin-left: 2rem; font-weight: 600; text-decoration: none; color: #000; text-transform: uppercase; }

    /* Backgrounds */
    .bg-white { background-color: #fff; }
    .bg-gray { background-color: #f9f9f9; }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="nav">
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Hero Section -->
  <section class="section bg-white">
    <div id="main-hero" class="hero">Foundation Management Partners</div>
  </section>

  <!-- About Section -->
  <section id="about" class="section bg-gray">
    <div class="hero" style="font-size: clamp(2rem, 10vw, 5rem); font-weight: 400; text-transform: none;">About Us</div>
  </section>

  <!-- Services Section -->
  <section id="services" class="section bg-white">
    <div class="hero" style="font-size: clamp(2rem, 10vw, 5rem); font-weight: 400; text-transform: none;">Services</div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="section bg-gray">
    <div class="hero" style="font-size: clamp(2rem, 10vw, 5rem); font-weight: 400; text-transform: none;">Contact</div>
  </section>

  <!-- Scroll Fade Effect -->
  <script>
    window.addEventListener('scroll', () => {
      const hero = document.getElementById('main-hero');
      const fadeStart = 0;
      const fadeUntil = window.innerHeight / 2;
      const offset = window.pageYOffset;
      let opacity = 1;
      if (offset <= fadeStart) {
        opacity = 1;
      } else if (offset <= fadeUntil) {
        opacity = 1 - (offset - fadeStart) / (fadeUntil - fadeStart);
      } else {
        opacity = 0;
      }
      hero.style.opacity = opacity;
    });
  </script>
</body>
</html>
