<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foundation Management Partners</title>
  <style>
    /* Reset & Box Sizing */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; overflow-x: hidden; font-family: Georgia, 'Times New Roman', Times, serif; }

    /* Common Section Styling */
    .section { height: 100vh; display: flex; justify-content: center; align-items: center; }

    /* Hero Text */
    .hero {
      font-size: clamp(1rem, 6.67vw, 3.33rem);
      font-weight: 400;
      text-transform: none;
      text-align: center;
      letter-spacing: 0.05em;
    }
    #main-hero { position: sticky; top: 50%; transform: translateY(-50%); }

    /* Responsive Adjustment for Smaller Screens */
    @media (max-width: 768px) {
      .hero {
        font-size: clamp(0.8rem, 10vw, 2rem);
      }
    }
  </style>
</head>
<body>
  <!-- Hero Section -->
  <section class="section">
    <div id="main-hero" class="hero">Foundation Management Partners</div>
  </section>

  <!-- Scroll Fade Effect -->
  <script>
    window.addEventListener('scroll', () => {
      const hero = document.getElementById('main-hero');
      const fadeStart = 0;
      const fadeUntil = window.innerHeight / 2;
      const offset = window.pageYOffset;
      let opacity = 1;
      if (offset <= fadeStart) {
        opacity = 1;
      } else if (offset <= fadeUntil) {
        opacity = 1 - (offset - fadeStart) / (fadeUntil - fadeStart);
      } else {
        opacity = 0;
      }
      hero.style.opacity = opacity;
    });
  </script>
</body>
</html>
